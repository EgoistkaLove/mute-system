<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль игрока</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile {
            background: #2b2b2b;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .profile h2 {
            margin-bottom: 10px;
        }

        .mute-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff4d4d;
            color: white;
        }

        .mute-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .counter {
            margin-top: 15px;
            font-size: 14px;
        }

        .ban-message {
            margin-top: 15px;
            padding: 10px;
            background: #ff3333;
            border-radius: 5px;
            display: none;
        }

        .timer {
            margin-top: 10px;
            font-size: 13px;
            color: #ffcccc;
        }
    </style>
</head>
<body>

<div class="profile">
    <h2>Игрок: Obamka63</h2>

    <button class="mute-btn" id="muteBtn">Выдать мут</button>

    <div class="counter">
        Количество мутов: <span id="muteCount">0</span>
    </div>

    <div class="ban-message" id="banMessage">
        Вам выдался бан за неадекватное поведение на проекте, подумайте о своем поведении.
        <div class="timer" id="banTimer"></div>
    </div>
</div>

<script>
    let muteCount = 0;
    let banEndTime = null;

    const muteBtn = document.getElementById("muteBtn");
    const muteCountEl = document.getElementById("muteCount");
    const banMessage = document.getElementById("banMessage");
    const banTimer = document.getElementById("banTimer");

    muteBtn.addEventListener("click", () => {
        muteCount++;
        muteCountEl.textContent = muteCount;

        if (muteCount % 3 === 0) {
            startBan();
        }
    });

    function startBan() {
        const banDuration = 12 * 60 * 60 * 1000; // 12 часов
        banEndTime = Date.now() + banDuration;

        muteBtn.disabled = true;
        banMessage.style.display = "block";

        updateTimer();
    }

    function updateTimer() {
        const interval = setInterval(() => {
            const remaining = banEndTime - Date.now();

            if (remaining <= 0) {
                clearInterval(interval);
                banMessage.style.display = "none";
                muteBtn.disabled = false;
                banEndTime = null;
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            banTimer.textContent = `До окончания бана: ${hours}ч ${minutes}м ${seconds}с`;
        }, 1000);
    }
</script>

</body>
</html>
