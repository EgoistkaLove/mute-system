<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игроки проекта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .add-player {
            max-width: 400px;
            margin: 0 auto 20px;
            background: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
        }

        .add-player input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .add-player button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        .players {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            width: 280px;
            text-align: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff4d4d;
        }

        .mute-btn {
            margin-top: 10px;
            padding: 7px 14px;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
        }

        .mute-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .counter {
            margin-top: 8px;
            font-size: 14px;
        }

        .ban-message {
            margin-top: 8px;
            padding: 8px;
            background: #ff3333;
            border-radius: 5px;
            display: none;
            font-size: 13px;
        }

        .timer {
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<h1>Игроки проекта</h1>

<div class="add-player">
    <input type="text" id="nickname" placeholder="Ник игрока">
    <input type="text" id="avatarUrl" placeholder="URL аватарки">
    <button onclick="addPlayer()">Добавить игрока</button>
</div>

<div class="players" id="players"></div>

<script>
    const playersContainer = document.getElementById("players");
    let players = JSON.parse(localStorage.getItem("players")) || [];

    function savePlayers() {
        localStorage.setItem("players", JSON.stringify(players));
    }

    function renderPlayers() {
        playersContainer.innerHTML = "";

        players.forEach((player, index) => {
            const profile = document.createElement("div");
            profile.className = "profile";

            profile.innerHTML = `
                <div class="profile-header">
                    <img class="avatar" src="${player.avatar}">
                    <h3>${player.name}</h3>
                </div>

                <button class="mute-btn">Выдать мут</button>

                <div class="counter">
                    Муты: <span class="mute-count">${player.mutes}</span>
                </div>

                <div class="ban-message">
                    Вам выдали бан за неадекватное поведение на проекте,
                    подумайте о своем поведении! Негодяй!!!
                    <div class="timer"></div>
                </div>
            `;

            playersContainer.appendChild(profile);

            const muteBtn = profile.querySelector(".mute-btn");
            const muteCountEl = profile.querySelector(".mute-count");
            const banMessage = profile.querySelector(".ban-message");
            const timerEl = profile.querySelector(".timer");

            function updateTimer() {
                const remaining = player.banEnd - Date.now();

                if (remaining <= 0) {
                    player.banEnd = null;
                    muteBtn.disabled = false;
                    banMessage.style.display = "none";
                    savePlayers();
                    return;
                }

                muteBtn.disabled = true;
                banMessage.style.display = "block";

                const h = Math.floor(remaining / (1000 * 60 * 60));
                const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((remaining % (1000 * 60)) / 1000);

                timerEl.textContent = `До конца бана: ${h}ч ${m}м ${s}с`;
            }

            if (player.banEnd) {
                setInterval(updateTimer, 1000);
            }

            muteBtn.addEventListener("click", () => {
                player.mutes++;
                muteCountEl.textContent = player.mutes;

                if (player.mutes % 3 === 0) {
                    player.banEnd = Date.now() + 12 * 60 * 60 * 1000;
                    setInterval(updateTimer, 1000);
                }

                savePlayers();
            });
        });
    }

    function addPlayer() {
        const name = document.getElementById("nickname").value.trim();
        const avatar = document.getElementById("avatarUrl").value.trim();

        if (!name || !avatar) {
            alert("Введите ник и ссылку на аватарку");
            return;
        }

        players.push({
            name,
            avatar,
            mutes: 0,
            banEnd: null
        });

        savePlayers();
        renderPlayers();

        document.getElementById("nickname").value = "";
        document.getElementById("avatarUrl").value = "";
    }

    renderPlayers();
</script>

</body>
</html>
