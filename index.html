<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ò–≥—Ä–æ–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
        }

        .players {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff4d4d;
        }

        .mute-btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff4d4d;
            color: white;
        }

        .mute-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .counter {
            margin-top: 10px;
            font-size: 14px;
        }

        .ban-message {
            margin-top: 10px;
            padding: 8px;
            background: #ff3333;
            border-radius: 5px;
            display: none;
            font-size: 13px;
        }

        .timer {
            margin-top: 5px;
            font-size: 12px;
            color: #ffe0e0;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">–ò–≥—Ä–æ–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</h1>

<div class="players" id="players"></div>

<script>
    const playersData = [
        {
            name: "El1s",
            avatar: "https://avatars.akamai.steamstatic.com/4f1d1ae27002047d4b51f2cb4e9bcbae36744cb5_full.jpg"
        },
        {
            name: "LucKy",
            avatar: "https://avatars.akamai.steamstatic.com/a40c99f0dee28e6b2976b3827d75d4ee4d5018de_full.jpg"
        },
        {
            name: "ìÜ©‚ù§ìÜ™",
            avatar: "https://avatars.akamai.steamstatic.com/8bf5b67ceec88820ce5d9d14a022026f4757189c_full.jpg"
        }
    ];

    const playersContainer = document.getElementById("players");

    playersData.forEach((player, index) => {
        const profile = document.createElement("div");
        profile.className = "profile";

        profile.innerHTML = `
            <div class="profile-header">
                <img class="avatar" src="${player.avatar}">
                <h3>${player.name}</h3>
            </div>

            <button class="mute-btn">–í—ã–¥–∞—Ç—å –º—É—Ç</button>

            <div class="counter">
                –ú—É—Ç—ã: <span class="mute-count">0</span>
            </div>

            <div class="ban-message">
                –í–∞–º –≤—ã–¥–∞–ª–∏ –±–∞–Ω –∑–∞ –Ω–µ–∞–¥–µ–∫–≤–∞—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –Ω–∞ –ø—Ä–æ–µ–∫—Ç–µ,
                –ø–æ–¥—É–º–∞–π—Ç–µ –æ —Å–≤–æ–µ–º –ø–æ–≤–µ–¥–µ–Ω–∏–∏!–ù–µ–≥–æ–¥—è–π!
                <div class="timer"></div>
            </div>
        `;

        playersContainer.appendChild(profile);

        let muteCount = 0;
        let banEndTime = null;
        let interval = null;

        const muteBtn = profile.querySelector(".mute-btn");
        const muteCountEl = profile.querySelector(".mute-count");
        const banMessage = profile.querySelector(".ban-message");
        const timerEl = profile.querySelector(".timer");

        muteBtn.addEventListener("click", () => {
            muteCount++;
            muteCountEl.textContent = muteCount;

            if (muteCount % 3 === 0) {
                startBan();
            }
        });

        function startBan() {
            const banDuration = 12 * 60 * 60 * 1000;
            banEndTime = Date.now() + banDuration;

            muteBtn.disabled = true;
            banMessage.style.display = "block";

            interval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const remaining = banEndTime - Date.now();

            if (remaining <= 0) {
                clearInterval(interval);
                banMessage.style.display = "none";
                muteBtn.disabled = false;
                banEndTime = null;
                return;
            }

            const h = Math.floor(remaining / (1000 * 60 * 60));
            const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((remaining % (1000 * 60)) / 1000);

            timerEl.textContent = `–î–æ –∫–æ–Ω—Ü–∞ –±–∞–Ω–∞: ${h}—á ${m}–º ${s}—Å`;
        }
    });
</script>

</body>
</html>
